---
name: Ruby
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
permissions:
  contents: read
jobs:
  test:
    name: Ruby ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITH: development
    strategy:
      matrix:
        ruby-version:
        - '3.0'
        - '3.1'
        - '3.2'
        - '3.3'
        - head
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby-version }}"
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake
